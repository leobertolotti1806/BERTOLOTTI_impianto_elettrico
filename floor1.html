<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/floor1.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="./js/floor.js" defer></script>

    <link rel="icon" href="./img/icon.png">

    <title>Piano 1</title>
</head>

<body>
    <aside>
        <b>Piano 1</b>
    </aside>

    <main>
        <section>
            <div id="Cucina">
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>

            <div id="Sala">
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>

            <div id="Corridoio" class="on">
                <label>
                    <input type="checkbox" checked>
                    <span></span>
                </label>
            </div>

            <div id="Bagno">
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>

            <div class="on" id="Scale">
                <label>
                    <input type="checkbox" checked>
                    <span></span>
                </label>
            </div>
        </section>

        <div class="container" id="menu">
            <button id="index">
                FUORI
                <span class="material-symbols-rounded">
                    south
                </span>
            </button>
            <button id="floor2">
                2 PIANO
                <span class="material-symbols-rounded">
                    north
                </span>
            </button>
        </div>
    </main>
</body>

</html>
